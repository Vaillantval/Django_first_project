{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Commentaire</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
</head>
<body>
<header>
    <div id="header_container">
    <h1>Vaillant</h1>
<nav id="nav_bar">
    <a href="/">Acceuil</a>
    <a href="/admin">Admin</a>
    {% if request.user.is_authenticated %}
    <div class="avatar-container">
        <span>
            {{request.user.username}}
        </span>
        <img class="user_avatar" src="{% static 'images/hah.png'%}" alt="{{request.user.username}}"/>
    </div>
    {% else %}
    <a href="/admin/login/?next=/">Se Connecter</a>
    {% endif %}
</nav>
        </div>
    </header>
<div id="container">
    {% block content %}
{% endblock %}
</div>

</body>
</html>
